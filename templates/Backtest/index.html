
{% extends "base.html" %}
{% block content %}
 <div class="page-header">
        <h1>Backtest</h1>
 </div>

       <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Strategy</th>
                <th>info</th>
              </tr>
            </thead>
            <tbody>
    {% for i in index %}
    <tr>
        <td>{{ i.pk }}</td>
        <td>{{ i.strategy.title }}</td>
        <td>{{ i.info }}</td>

    </tr>
    {% endfor %}
            </tbody>
          </table>
        </div>
       </div>

{% endblock %}
