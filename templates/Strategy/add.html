

{% extends "base.html" %}
{% block content %}
 <div class="page-header">
        <h1>New Strategy</h1>
 </div>
    <!--form class='form-horizontal' action="/strategy/new/" method="POST" novalidate="novalidate">

<form class="form-horizontal" action="/strategy/new/" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="Title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Title" placeholder="Title">
    </div>
  </div>


  <div class="form-group">
    <label for="Description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Description" placeholder="Description">
    </div>
  </div>


  <div class="form-group">
    <label for="Code" class="col-sm-2 control-label">Code</label>
    <div class="col-sm-10">
        <textarea style="width: 100%;height: 500px" name="Code" placeholder="Input your strategy"></textarea>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
